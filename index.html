<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirësevini në Kuizin Tonë</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1e2a47;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        a {
            padding: 20px 40px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <h1>Mirësevini në Kuizin Matematikor</h1>
    <h2>Gati për të testuar njohuritë tuaja për këndet?</h2>
    <a href="quiz.html">Nis Kuizin</a>
</body>
</html>
