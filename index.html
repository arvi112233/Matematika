<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Quiz Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0072ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            color: white;
            flex-direction: column;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        a {
            padding: 15px 30px;
            background-color: white;
            color: #0072ff;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.2em;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Mathematics Quiz</h1>
    <h2>Ready to test your knowledge of angles?</h2>
    <a href="quiz.html">Start Quiz</a>
</body>
</html>
